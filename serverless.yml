service: circleci-build-trigger

provider:
  name: aws
  runtime: nodejs4.3
  region: ap-northeast-1

custom:
  writeEnvVars: ${file(serverless.env.yml)}

functions:
  trigger:
    handler: handler.trigger
    events:
      - schedule: ${self:custom.writeEnvVars.SCHEDULE_EXPRESSION}

plugins:
  - serverless-plugin-write-env-vars
