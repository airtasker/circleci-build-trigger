machine:
  timezone: Asia/Tokyo
  node:
    version: 7.0.0
dependencies:
  cache_directories:
    - "~/.cache/yarn/"
  pre:
    - npm install -g npm
    - yarn --version
    - yarn cache dir
  override:
    - yarn install
test:
  override:
    - echo "No tests"
deployment:
  master:
    branch: master
    commands:
      - >
        if [ -n "${CIRCLECI_BUILD_TRIGGER}" ]; then
          yarn run update --execute
        fi
experimental:
  notify:
    branches:
      only:
        - master
